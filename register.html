<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Mate - Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="icon" href="https://favicon-generator.org/favicon-generator/htdocs/favicons/2015-02-03/4586e9b6c2e1fcd8fde47994b71a12bc.ico" type="image/x-icon">
</head>
<body>
  <header>
    <nav class="container-fluid bg-primary text-white p-3 mb-4 text-center">
      <h1>Task Mate</h1>
    </nav>
  </header>

  <main>
    <div class="container text-center">
      <h2>Create Your Account</h2>
      <form id="registerForm" class="d-flex flex-column align-items-center gap-3">
        <input type="email" id="email" class="form-control w-25" placeholder="Email" required>
        <input type="password" id="password" class="form-control w-25" placeholder="Password" required>
        <button type="submit" id="btn_Register" class="btn btn-primary w-25">Register</button>
      </form>
    </div>
  </main>

  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCwJ4EoYuJN201Ydib5Ic4fCGewzxoKCMc",
      authDomain: "taskmate-f0632.firebaseapp.com",
      projectId: "taskmate-f0632",
      storageBucket: "taskmate-f0632.appspot.com",
      messagingSenderId: "261833497693",
      appId: "1:261833497693:web:a54190958bfc72c1dd01b4"
    };


    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();


    const registerForm = document.getElementById('registerForm');
    registerForm.addEventListener('submit', (e) => {
      e.preventDefault(); 

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          alert("Registration Successful!");
          window.location.href = "login.html";
        })
        .catch((error) => {
          console.error(error.code, error.message);
          alert(error.message);
        });
    });
  </script>
</body>
</html>
